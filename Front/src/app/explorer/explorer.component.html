<input type="text" disabled [(ngModel)]="currentPath" style="width: 90%;  margin-left: 25px ;  margin-top: 25px"/>
<div class="panel panel-default mainpanel" style="color: white; margin-top: 30px; margin-left: 50px">
    <div class="panel-heading">
            <span class="up" (click)="getFolders()">
             <i class="fa fa-level-up"></i> Refresh
            </span> 
    </div>
    <div class="panel-body" style="margin-top: 30px">
        <table class="linksholder">
            <tr *ngFor="let folder of folders">
                <a style="font-size: 20px" href="javascript:;" (click)="changeFolder(folder)" >{{folder.name}}</a>
            </tr>
        </table>
    </div>
</div>
